<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css">
  <link rel="stylesheet" href="css/style.prefixed.css">
  <title>Country & capital search engine</title>
</head>
<body>
  <main>
    <div class="container">
      <h1>country & capital search engine</h1>
      <input id="country-name" type="text" placeholder="search by country name"/>
      <div data-simplebar data-simplebar-auto-hide="false" class="row">
        <div class="col-6">
          <h2 class="right">country</h2>
          <ul id="countries">
            <li>no data</li>
          </ul>
        </div>
        <div class="col-6">
          <h2 class="left">capital</h2>
          <ul id="capitals">
            <li>no data</li>
          </ul>
        </div>
      </div>
    </div>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.js"></script>
  <script src="scripts/scripts.js"></script>
</body>
</html>
